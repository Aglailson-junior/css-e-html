<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        div.container{
            border: 3px solid blue;
            display: grid;
            /*grid-template-columns: repeat(3, auto);
            grid-template-rows: repeat(3, auto);
            simplificar esse codigo*/
            grid-template-rows: repeat(3, 80px); /*altura*/
            grid-auto-rows: 80px;

            grid-template-columns: 100px 40% repeat(2, 1fr); /* posso misturar fração com porcentagem e valor em px, column define=largura*/
            grid-auto-columns: 120px;
            grid-auto-flow: row;


            /*align-items:end;
            justify-items: center;*/

            place-items: /*align dps justify*/ normal normal;

            /*align-content: space-around;
            justify-content:space-evenly;*/

            place-content: /* align dps justify*/ normal normal;
            

            gap: 5px;

        }
        div.item{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">J</div>
    </div>
    
</body>
</html>
