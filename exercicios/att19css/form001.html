<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--o method 'get' mostra as informações na url e a method 'post' não mostra as informações na url porem não quer dizer q as informações estão seguras-->
        <p><label for="inome">nome:</label>
            <input type="text" name="nome" id="inome"> <!--name serve mais para php e html, ja o id para javascript-->
        </p>
        <p><label for="isobrenome">sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="enviar">
        </p>
    </form>
    
</body>
</html>
