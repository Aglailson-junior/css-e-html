<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <style>
        div.container{
            display: flex;
            background-color: lightgray;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 5px;
            flex-basis: 160px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Basquete esporte incrivel </div>
        <div class="item">C</div>
        <div class="item">David beckham joga de terno</div>
        <div class="item">E</div>
        <div class="item">Futebol muda vidas </div>
    </div>
    
</body>
</html>
