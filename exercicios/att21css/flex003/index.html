<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <style>
        div.container{
            display: flex;
            background-color: lightgray;
            /* configuração padrão
            flex-direction: row;
                     +
            flex-wrap: nowrap;
                     = flex-flow:

            flex-flow: row nowrap
            */
            flex-flow: row wrap;

        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 5px;
            flex: auto; /*ocupa 100% do container 'pai'*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">exemplo de bloco: A</div>
        <div class="item">exemplo de bloco: B</div>
        <div class="item">exemplo de bloco: C</div>
        <div class="item">exemplo de bloco: D</div>
        <div class="item">exemplo de bloco: E</div>
        <div class="item">exemplo de bloco: F</div>
    </div>
    
</body>
</html>
