<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        /* seletores personalizados
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-elementos
        > = clildren*/
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(95, 16, 185);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{/*esse visited serve para mudar algo depois de ser visitado*/
            color: rgb(43, 8, 83);
        }
        a:hover{
              text-decoration:underline;
        }
        a:active{/*esse active serve para mudar algo depois de ser clicado, ativado*/
            color: blue;   
        }
        a::after{ 
            content:'⇐';
            font-weight: normal;
                /*pseudo classes usa : 
                 pseudo elementos usa ::*/

        }
        .especial{
            background-color: lightslategray;
        }
        .especial::before{ /*aqui estou falando que apenas os com classe especial vao ter a setinha antes*/
            content: '⇒';
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/@cristiano" target="_blank" class="especial">canal do youtube</a></li>
        <li><a href="https://www.instagram.com/" target="_blank">meu instagram</a></li>
    </ul>
    
</body>
</html>
