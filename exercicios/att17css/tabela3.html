<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 200px;
        }
        td{
            border: 1px solid black;
            padding: 7px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td> <!--colspan = espande em coluna-->
        </tr>
        <tr>
            <td rowspan="3">d</td> <!--rowspan = espande em linha-->
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
    
</body>
</html>
