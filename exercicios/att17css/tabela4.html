<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas responsivas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 8px;
        }
        .c1{
            background-color: aqua;
        }
        .c4{
            background-color: brown;
        }
        #container{
            overflow-x: auto;
        }
    </style>
</head>
<body>
     <div id="container">
         <table>
            <colgroup> <!--utilizo essa tag para personalizar toda uma coluna-->
                <col class="c1">
                <col class="c2">
                <col class="c3">
                <col class="c4">
            </colgroup>
         
            <tr>
                <th>topo 1</th>
                <th>topo 2</th>
                <th>topo 3</th>
                <th>topo 4</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>

            </tr>
            <tr>
                <td>5</td>

                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>

                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>

            </table>
     </div>
    
</body>
</html>
