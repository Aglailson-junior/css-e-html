<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        .topos{
            background-color: rgb(133, 133, 133);
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="topos" scope="col">Área</th>
                <th rowspan="2" class="topos" scope="col">Disciplinas</th>
                <th colspan="2" class="topos" scope="colgroup">Notas</th>
                <th rowspan="2" class="topos" scope="col"> Média</th>
            </tr>
            <tr>
                <th class="topos" scope="col">Nota 1</th>
                <th class="topos" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <th scope="row">Matemática</th>
                <td>6.5</td>
                <td>8.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <th scope="row">Física</th>
                <td>6.0</td>
                <td>7.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <th scope="row">Química</th>
                <td>6.0</td>
                <td>10</td>
                <td>8.0</td>
            </tr>
            <tr>
                <th scope="row">Bíologia</th>
                <td>6.0</td>
                <td>7.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <th colspan="4" class="topos" scope="row">Média de Exatas</th>
                <td class="topos">9.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <th scope="row">Hístoria</th>
                <td>8.0</td>
                <td>6.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <th scope="row">Geografia</th>
                <td>6.5</td>
                <td>7.0</td>
                <td>6.0</td>
            </tr>
            <tr>
                <th colspan="4" class="topos" scope="row">Média de Humanas</th>
                <td class="topos">9.0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
